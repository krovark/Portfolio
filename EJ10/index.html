<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Plugins</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- OwlCarousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Lightbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.5.0/parallax.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            margin: 20px 0;
            text-align: center;
        }

        #parallax-section {
            height: 300px;
            background-image: url('fondo.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .owl-carousel img {
            width: 100%;
            height: auto;
        }

        .swiper {
            width: 80%;
            height: 300px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        .swiper-pagination-bullet {
            background-color: #007BFF;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #007BFF;
        }

        a img {
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Carrusel de imágenes (OwlCarousel) -->
    <div class="section">
        <h2>Carrusel de Imágenes</h2>
        <div class="owl-carousel">
            <div><img src="imagen1.jpg" alt="Imagen 1"></div>
            <div><img src="imagen2.jpg" alt="Imagen 2"></div>
            <div><img src="imagen3.jpg" alt="Imagen 3"></div>
        </div>
    </div>

    <!-- Parallax -->
    <div id="parallax-section" data-parallax="scroll">
        <h2>Animación Parallax</h2>
    </div>

    <!-- Galería de imágenes con Lightbox -->
    <div class="section">
        <h2>Galería de Imágenes (Lightbox)</h2>
        <a href="imagen1.jpg" data-lightbox="gallery"><img src="imagen1.jpg" alt="Miniatura 1" width="150"></a>
        <a href="imagen2.jpg" data-lightbox="gallery"><img src="imagen2.jpg" alt="Miniatura 2" width="150"></a>
        <a href="imagen3.jpg" data-lightbox="gallery"><img src="imagen3.jpg" alt="Miniatura 3" width="150"></a>
    </div>

    <!-- Slider de contenido (SwiperJS) -->
    <div class="section">
        <h2>Slider de Imágenes</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="imagen1.jpg" alt="Imagen 1"></div>
                <div class="swiper-slide"><img src="imagen2.jpg" alt="Imagen 2"></div>
                <div class="swiper-slide"><img src="imagen3.jpg" alt="Imagen 3"></div>
            </div>
           
            <div class="swiper-pagination"></div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Scripts de inicialización -->
    <script>
        $(document).ready(function() {
            // Inicializar OwlCarousel
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                items: 1 
            });

            // Inicializar Parallax
            $('#parallax-section').parallax();

            // Inicializar SwiperJS
            const swiper = new Swiper('.swiper', {
                loop: true, 
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true, 
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 3000, 
                    disableOnInteraction: false,
                },
            });
        });
    </script>
    <ul>
        <ol>
          <button onclick="location.href='../index.html'" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Volver</button>
        </ol>
      </ul>
</body>
</html>
