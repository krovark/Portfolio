<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h2>Identificación del Tipo de Triángulo</h2>

    <p id="tipoTriangulo"></p>

    <script>
       
        var lado1 = parseFloat(prompt("Ingrese el valor del primer lado del triángulo:"));
        var lado2 = parseFloat(prompt("Ingrese el valor del segundo lado del triángulo:"));
        var lado3 = parseFloat(prompt("Ingrese el valor del tercer lado del triángulo:"));

        
        var tipo;
        if (lado1 === lado2 && lado2 === lado3) {
            tipo = "Equilátero (los tres lados son iguales)";
        } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {
            tipo = "Isósceles (dos lados son iguales)";
        } else {
            tipo = "Escaleno (todos los lados son diferentes)";
        }

       
        document.getElementById("tipoTriangulo").textContent = "El triángulo es: " + tipo;
    </script>
</body>
</html>
