<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Bootstrap 5 Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .header { background-color: #d4edda; }
        .banner-mobile { background-color: #f8d7da;}
        .banner-interno { background-color: #d1ecf1;}
        .columna { background-color: #e2e3e5;  }
        .columna1, .columna2, .columna3, .columna4, .columna5, .columna6, .columna7, .columna8, .columna9, .columna10 {
            background-color: #b3dff7;  }
        .footer { background-color: #d4edda;  }
        .box {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    
    <div class="row">
        <div class="col-12 header box">
            <h3>Header</h3>
        </div>
    </div>

    
    <div class="row">
        <div class="col-12 d-block d-sm-none banner-mobile box">
            <h3>Banner Mobile</h3>
        </div>
        <div class="col-12 d-none d-sm-block banner-interno box">
            <h3>Banner Interno</h3>
        </div>
    </div>

    
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3 columna box">
            <h3>Columna Izquierda</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-9 columna box">
            <h3>Columna Derecha</h3>
        </div>
    </div>

   
    <div class="row">
        
        <div class="col-6 col-sm-4 col-md-2 columna1 box">Col 1</div>
        <div class="col-6 col-sm-4 col-md-2 columna2 box">Col 2</div>
        <div class="col-6 col-sm-4 col-md-2 columna3 box">Col 3</div>
        <div class="col-6 col-sm-4 col-md-2 columna4 box">Col 4</div>
        <div class="col-6 col-sm-4 col-md-2 columna5 box">Col 5</div>
        <div class="col-6 col-sm-4 col-md-2 columna6 box">Col 6</div>
        <div class="col-6 col-sm-4 col-md-2 columna7 box">Col 7</div>
        <div class="col-6 col-sm-4 col-md-2 columna8 box">Col 8</div>
        <div class="col-6 col-sm-4 col-md-2 columna9 box">Col 9</div>
        <div class="col-6 col-sm-4 col-md-2 columna10 box">Col 10</div>
    </div>

    
    <div class="row">
        <div class="col-12 footer box">
            <h3>Footer</h3>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
